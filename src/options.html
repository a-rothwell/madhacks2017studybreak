<!DOCTYPE html>
<script src="options.js"></script>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="options.css">
    <title>Options</title>
</head>

<body>
    <div>
        <p>
            Minutes to play:
        </p>
        <input type="text" id="mintues" data-format="mm" data-template="mm" name="date" value="15">
    </div>
    <div>
        <p>
            Interval:
        </p>
        <input type="text" id="interval" data-format="mm" data-template="mm" name="date" value="15">
    </div>
    <div>
        <p>
            Games:
        </p>
        <input type="text" id="date" data-format="mm" data-template="mm" name="date" value="">
        <button id="addGame">Add</button>
        <button id="removeGame">Remove Selected</button>
        <select id="gamesList" size="10" multiple="" style="width: 500px; background: white;">

</select>
    </div>
    <div>
        <p>
            Stastics:
        </p>
    </div>
    <button id="save">Save</button>
</body>

</html>
