<div id="container" align="middle">

    <div id="header">

        <head>

          <meta name="theme-color" content="#ffffff">
            <link rel="stylesheet" type="text/css" href="options.css">

            <h1><img id = "gears" align = "middle" src = "spinning-0.jpg" height = "50" width  "50"/>

    <div id="body">

        <body>

            <div class="card" style="width: 275px;">

                <div>
                    <p>
                        Minutes to play:
                    </p>
                    <input type="text" id="minutes" value="10">
                </div>
                <div>
                    </br>
                    <p>
                        Minutes to block between sessions:
                    </p>
                    <input type="text" id="interval" value="60">
                </div>
                <div>
                    </br>
                    <p>
                        Link to your game:
                    </p>
                    <input type="text" id="addValue" value="http://slither.io/">

                </div>
              </br>
              </br>
                <div>
                  <input type = 'checkbox' id = 'checkbox'><span style = "font-weight: normal">Remind me one minute before break ends.</span></input>
                </div>

                </br>
                <button id="savebutton" class="btn btn-primary">Save</button>
                <input type="button" id="iobutton" class="btn btn-success" value="TURN ON">
                </br>
                </br>
                <p id="alert"></p>
            </div>

        </body>
    </div>
