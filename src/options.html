<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="options.css">
    <title>Options</title>
</head>

<body>
    <div>
        <button id="clear" class="button">Clear</button>
        <p>
            Minutes to play:
        </p>
        <input type="text" id="minutes" data-format="mm" data-template="mm" name="date">
    </div>
    <div>
        <p>
            Interval:
        </p>
        <input type="text" id="interval" data-format="mm" data-template="mm" name="date">
    </div>
    <div>
        <p>
            Games:
        </p>
        <input type="text" id="addValue">
        <button id="addGame" class="button">Add</button>
        <button id="removeGame"class="button">Remove Selected</button>
    </div>
    <div>
        <select id="gamesList" size="10" multiple="" style="width: 500px; background: white;">

</select>
    </div>
    <div id = "statistics">
        <p>
            Statistics:
        </p>
        <button id="savebutton" class="button">Save</button>
    </div>
</body>
<script src="options.js"></script>
</html>
